<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5e33957c72.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <figure class="logo-container">
      <img src="./images/logo.svg" alt="Huddle Logo">
    </figure>
  </header>
<main class="container">
  <figure class="mockup-container">
    <img src="./images/illustration-mockups.svg" alt="mockup ilustrations">
  </figure>
  <section class="container__body">
    <h1 class="heading">  Build The Community Your Fans Will Love</h1>
  <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
  <button>Register</button>
  <section class="social-media">
      <a href="" class="social-media__icon"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
      <a href="" class="social-media__icon"><i class="fa-brands fa-twitter fa-lg"></i></a>
      <a href="" class="social-media__icon"><i class="fa-brands fa-instagram fa-lg"></i></a>
  </section>
  </section>
  
</main>
</body>
</html>
